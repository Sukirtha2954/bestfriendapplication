<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
       <div>
           <h1>Best Friend Application</h1>
           <img src="https://1.bp.blogspot.com/-6XN7N0_eLM0/VJhUBqhsJoI/AAAAAAAAE50/bBiXPAgfDvY/s1600/10858404_919685504709847_7196844394599178314_n.png" alt="hello minion">
           <p>Hey There! I am craving for a new best friend. Well... The last one kinda absconded:)Not my fault,blame the wind;)!</p>
           <h3>Wanna be buddies?</h3>
       </div>
       <form action="mailto:sukirthakannan@gmail.com Subject=My Best Friend Application Form" method="POST" enctype="text/plain" >
       <label for="name">What's your name?</label>
       <input type="name" name="name" id="name" placeholder="Come on what's your name" >
       <label for="nickname">What do you want me to call you as?</label>
       <input type="text" name="nickname" id="nickname" placeholder="Nickname">
       <label for="age">What's your age?</label>
       <input type="number"name="age" id="age" min="13" max="20">
       <label for="superhero">Who's your favorite superhero?</label>
       <br>
       <input type="checkbox" name="Thor" id="Thor">
       <label for="Thor">Thor</label>
       <input type="checkbox" name="Ironman" id="Ironman">
       <label for="Ironman">Ironman</label>
       <input type="checkbox" name="Wonderwoman" id="Wonderwoman">
       <label for="Wonderwoman">Wonderwoman</label>
       <br>
       <label for="why">Why do you want to be my buddy?</label>
       <textarea name="why" id="why" cols="30" rows="3">I wanna be your buddy,because...</textarea>
       <input type="submit" value="LETS BE BUDDIES">
    </form>
   </section>

</body>
</html>
